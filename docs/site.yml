site:
  title: Swarmlab docs
  url: http://docs.swarmlab.io/SwarmLab-HowTos/swarmlab/docs
  start_page: swarmlab::index.adoc 
content:
  sources:
  - url: https://git.swarmlab.io:3000/docs/docs.git
    branches: master
    start_path: docs
ui:
  bundle:
    url: https://git.swarmlab.io:3000/docs/docs/raw/branch/master/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
asciidoc:
  attributes:
    :plantuml-server-url: http://www.plantuml.com/plantuml
  extensions:
  - '@djencks/asciidoctor-mathjax'
  - asciidoctor-plantuml
